    <script type="text/javascript">

                let hours = ('0' + today.getHours()).slice(-2);

                let nowTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`
                console.log(nowTime)
                
                axios.post(`http://localhost:8080/api/user/attendance`,{

            }
        }
   </script>
